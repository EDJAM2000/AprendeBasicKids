<div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">Registrar</h1>

      <div class="inputContainer">
        <input type="email" [(ngModel)]="form.correo" name="correo" class="input" placeholder="a">
        <label for="" class="label">Correo</label>
      </div>

      <div class="inputContainer">
        <input type="text" [(ngModel)]="form.nombre" name="nombre" class="input" placeholder="a">
        <label for="" class="label">Nombre del usuario</label>
      </div>

      <div class="inputContainer">
        <input type="password" [(ngModel)]="form.contrasena" name="Contraseña" class="input" placeholder="a">
        <label for="" class="label">Contraseña</label>
      </div>

      <div class="inputContainer">
        <input type="password" [(ngModel)]="ccontrasena" name="ccontrasena" class="input" placeholder="a">
        <label for="" class="label">Confirmar Contraseña</label>
      </div>

      <input type="submit" (click)="registrarme()" class="submitBtn" value="Registrar">
    </form>
  </div>
